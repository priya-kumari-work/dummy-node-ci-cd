name: Build and Deploy Node.js App with Docker

on:
  push:
    branches:
      - main  # Trigger deployment when you push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image to DockerHub
      - name: Build and Push Docker Image
        run: |
          docker build -t yourdockerhubusername/node-app .
          docker push yourdockerhubusername/node-app

      # Optional: If deploying directly to your DigitalOcean droplet
      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no root@139.59.94.150 << 'EOF'
            docker pull yourdockerhubusername/node-app
            docker run -d -p 80:80 --restart always --name node-app yourdockerhubusername/node-app
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}


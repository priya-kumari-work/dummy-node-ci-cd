name: Build and Deploy Node.js App with Docker

on:
  push:
    branches:
      - main  # Trigger deployment when you push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The job will run on the latest Ubuntu image

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code from GitHub repository

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1  # Set up Docker Buildx, necessary for building Docker images

      # Step 3: Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2  # Login to DockerHub using GitHub secrets
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username (set as a GitHub secret)
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password or token (set as a GitHub secret)

      # Step 4: Build and push Docker image to DockerHub
      - name: Build and Push Docker Image
        run: |
          docker build -t yourdockerhubusername/node-app .  # Build Docker image using Dockerfile in the repo
          docker push yourdockerhubusername/node-app  # Push the Docker image to DockerHub

      # Optional: If deploying directly to your DigitalOcean droplet
      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no root@139.59.94.150 << 'EOF'
            docker pull yourdockerhubusername/node-app  # Pull the Docker image from DockerHub
            docker run -d -p 80:80 --restart always --name node-app yourdockerhubusername/node-app  # Run the app in a container
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # Private SSH key for DigitalOcean (set as a GitHub secret)



name: Deploy Node.js App to DigitalOcean

on:
  push:
    branches:
      - main  # Triggers the workflow when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # The environment to run the job

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3  

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodeapp:v1

      # Step 5: Deploy to DigitalOcean Droplet
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DIGITALOCEAN_IP }}  # Your Droplet's IP
          username: ${{ secrets.DIGITALOCEAN_USER }}  # Your SSH username for the Droplet (e.g., root)
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}  # SSH private key stored in GitHub secrets
          port: 22  # Ensure the correct port is specified (default is 22)
          script: |
            # Pull the latest image from Docker Hub
            docker pull ${{ secrets.DOCKER_USERNAME }}/nodeapp:v1  
            # Stop and remove the running container if it exists
            docker stop nodeapp || echo "No running container to stop"
            docker rm nodeapp || echo "No container to remove"
            # Run the new container with the correct port mapping
            docker run -d -p 80:3000 --name nodeapp ${{ secrets.DOCKER_USERNAME }}/nodeapp:v1  # Run the new container

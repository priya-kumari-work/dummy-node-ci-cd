name: Build and Deploy Node.js App with Docker

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # GitHub Secret for Docker Hub Username
          password: ${{ secrets.DOCKER_PASSWORD }}  # GitHub Secret for Docker Hub Password

      # Build and push Docker image to DockerHub
      - name: Build and Push Docker Image
        run: |
          docker build -t yourdockerhubusername/node-app .
          docker push yourdockerhubusername/node-app

      # Deploy to DigitalOcean (optional, if deploying directly to a droplet)
      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no root@139.59.94.150 << 'EOF'
            docker pull yourdockerhubusername/node-app
            docker run -d -p 80:80 --restart always --name node-app yourdockerhubusername/node-app
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # GitHub Secret for SSH Private Key
